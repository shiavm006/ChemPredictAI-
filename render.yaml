services:
  - type: web
    name: chempredict-ai-backend
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install --only-binary=all -r backend/requirements-ultra-minimal.txt --no-cache-dir
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: GOOGLE_API_KEY
        sync: false
      - key: RXN4CHEMISTRY_API_KEY
        sync: false
      - key: MAX_REQUESTS_PER_MINUTE
        value: 60
      - key: MAX_TOKENS_PER_REQUEST
        value: 2000
      - key: SESSION_TIMEOUT_MINUTES
        value: 30
      - key: PYTHONPATH
        value: /opt/render/project/src/backend
      - key: PIP_NO_BUILD_ISOLATION
        value: "1"
      - key: PIP_NO_DEPENDENCIES
        value: "0"
    healthCheckPath: /
    plan: starter
